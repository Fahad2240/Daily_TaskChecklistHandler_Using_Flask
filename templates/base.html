<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <title>Task Manager</title>
</head>
<body>
    <div class="ui container">
        <h1 class="ui center aligned header">Daily Task Checklist Handler</h1>
        <form class="ui form" action="/add" method="post">
            <label for="">Daily Task Checklist Handler</label>
            <input type="text" name="title" placeholder="Enter a new Task">
            <button class='ui blue button' type="submit">Add</button>
        </form>
        <div class='ui segment'>
            {% for task in task_list %}
            <p class='ui big header'>{{task.id}} | {{task.title}}</p>
            {% if task.complete==False %}
            <span class='ui gray label'>Not complete</span>
            {% else %}
            <span class='ui green label'>It is completed</span>
            {% endif %}
            <a class='ui orange button' href="/update/{{task.id}}">Update</a>
            <a class='ui red button' href="/delete/{{task.id}}">Delete</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
